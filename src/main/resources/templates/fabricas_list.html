<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{fragments/head :: head}"></head>

    <body>
        <nav th:replace="~{fragments/navbar :: nav}"></nav>
        <div class="container my-5">

            <div class="table-responsive">
                <table class="table table-dark table-striped align-middle text-center">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre de Fábrica</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="fabrica : ${fabricas}">
                            <th scope="row" th:text="${fabrica.idFabrica}"></th>
                            <td th:text="${fabrica.nombreFabrica}"></td>
                            <td>
                                <a th:href="@{/fabrica/modificar/__${fabrica.idFabrica}__}" 
                                   class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i> Modificar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Mensajes de Éxito y Error -->
            <div th:if="${exito}!=null" class="alert alert-success text-center mt-3" role="alert">
                <i class="fas fa-check-circle"></i> <strong>Éxito:</strong> <span th:text="${exito}"></span>
            </div>

            <div th:if="${error}!=null" class="alert alert-danger text-center mt-3" role="alert">
                <i class="fas fa-times-circle"></i> <strong>Error:</strong> <span th:text="${error}"></span>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/}" class="btn btn-primary">Volver</a>
            </div>

        </div>

        <footer th:replace="~{fragments/footer :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
                crossorigin="anonymous"></script>
    </body>
</html>
