<!-- Mensaje de Error -->
<div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
    <i class="fas fa-times-circle"></i> 
    <strong>Error:</strong> <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Mensaje de Éxito -->
<div th:if="${exito != null}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
    <i class="fas fa-check-circle"></i> 
    <strong>Éxito:</strong> <span th:text="${exito}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
