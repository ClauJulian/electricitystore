<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{fragments/head :: head}"></head>

    <body>
        <nav th:replace="~{fragments/navbar :: nav}"></nav>
        <div class="container m-5" >

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th sec:authorize="hasRole('ADMIN')" scope="col">ID Artículo</th>
                        <th scope="col">NRO Artículo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Nombre Fábrica</th>
                        <th sec:authorize="hasRole('ADMIN')"  scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="articulo : ${articulos}"> 
                    <tr>
                        <th sec:authorize="hasRole('ADMIN')" scope="row" th:text="${articulo.idArticulo}"></th>
                        <td th:text="${articulo.nroArticulo}"></td>
                        <td th:text="${articulo.nombreArticulo}"></td>
                        <td th:text="${articulo.descripcionArticulo}"></td>
                        <td th:text="${articulo.fabrica.nombreFabrica}"></td>
                        <td>
                            <a sec:authorize="hasRole('ADMIN')" th:href= "@{/articulo/modificar/__${articulo.idArticulo}__}"><i class="fas fa-feather-alt">  </i> Modificar </a>
                        </td>

                    </tr>

                </tbody>
            </table>

            <!-- Mensajes -->
        <div th:replace="~{fragments/mensajeEE :: div}" class="mt-3"></div>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/inicio}" class="btn btn-primary my-2">Volver</a>
                        </p>
                    </div>
                </div>
            </section>

        </div>

        <footer th:replace="~{fragments/footer :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>

</html>
